stack_type:
  #用于强制改变设置某些机器为 机器 或者 生成器 并改变电力耗量
  LOGITECH_LOGIC_REACTOR:
    #type支持"none","machine","generator"
    #设置为none则会将该机器从两个堆叠中移除
    type: "none"
    #设置电力消耗/t*机器数
    #设置为-1则不会更改 自动获取的电力
    energy: -1
  SILVER:
    #type支持"none","machine","generator"
    #设置为none则会将该机器从两个堆叠中移除
    type: "generator"
    #设置电力消耗/t*机器数
    #设置为-1则不会更改 自动获取的电力
    energy: 200

recipe_modify:
  #提醒：本功能不保证修改特殊机器时不出问题，
  #本附属的若干机器是不能修改的，但是大部分是可以修改的.
  #使用者要承担自己的风险！
  #*************************************************
  #这里写要修改的sf物品id
  CARBON_PRESS:
    #mode是操作方式 允许a+ a w+ w
    #a代表添加 w代表覆写 +代表是否尝试修改原机器配方 若不加+则只会修改堆叠机器配方
    #警告: "+"慎用,可能造成无法预知的错误！
    #注意 当你希望对非生成器加入生成器配方 请使用“w" 否则可能无法加载入堆叠生成器
    mode: "a+"
    #机器类型 支持 machine 和 generator(材料生成器)
    #分别会添加到堆叠机器和堆叠生成器上
    #若为生成器则不会尝试修改原机器配方！
    type: "machine"
    #当你不想要修改机器或者想要删除原来配方 可以不写这个
    recipe:
      #名字随意 顺序读取
      example_recipe:
        input:
          #每个物品都要一个不同的标号 因为列表不支持某些设置
          #在这里写入 数量+id 即可解析为物品
          #铜锭将会被解析为粘液铜锭
          #应该没人用原版铜这种垃圾吧
          1: "3BEDROCK"
        output:
          1:
            #关于抽象物品组的说明请看下面的注释
            type: "ra"
            item:
              1: "DIAMOND"
              2: "DIAMOND_ORE"
            weight:
              1: 3
              2: 1
        #耗时 粘液刻为单位
        tick: 5

  #这是一个抽象示例，实际上铜粉不能产任何东西 但是我们可以配置它让他在堆叠机器中产出
  COPPER_DUST:
    mode: "w"
    type: "machine"
    recipe:
      example_abstract_recipe:
        input:
          1:
            #*************************************************************************
            #配方表支持使用抽象物品组 但是不保证对原机器配方的修改一定有效
            #经过测试本附属机器和原版AContainer是支持修改抽象物品组的,并且都能使用
            #类型有
            #ra (从若干物品中按权重出一个)
            #rc (随机数量的物品)
            #eq (等价输入,指输入任意一个都可以匹配)
            #rp (一定的概率为当前物品 一定概率为空)
            #(未启用)dp(展示物品,将在整合配方的时候自动丢弃)
            type: "eq"
            item:
              1: "BEDROCK"
              2: "COMMAND_BLOCK"
            #这一坨我们可以看作一个物品 他是一个类型为eq的抽象物品组
            #*************************************************************************
        output:
          1:
            #这是输出的第一个物品组 它是一个ra类型的抽象物品组
            #*********************************************************************************************
            type: "ra"
            item:
              1: #抽象物品组支持嵌套,(虽然有些嵌套可能并不像想的那样
                #******************************************
                type: "rp"
                item:
                  1:
                    #*********************
                    type: "rc"
                    item:
                      1: "DIRT"
                    weight:
                      #这里的weight指的是从3-23随机数量
                      #我们要求使用者 在 “rc”且 仅在"rc“模式下写min和max
                      min: 3
                      max: 23

                    #*********************
                #每项item的标志要和weight对应 不然会加载失败，即1 :item对应1： weight
                weight:
                  #这里的weight指的是百分比概率
                  #我们要求使用者 在 “rp”且 仅在"rp“模式下写 百分比概率
                  1: 66
                #******************************************
              2: "DIAMOND"
            weight:
              #这里的weight指的是对应的物品组的权重
              #我们要求使用者 在 “ra”且 仅在"ra“模式下写 各个组分的权重
              #这里的1 4 指 item里对应的第一个物品有 1/(1+4)=20%概率输出 第二个物品有4/(1+4)=80%概率输出
              1: 1
              2: 4
            #经过上面的配置 我们应该可以获得一个随机物品组 80%出一个钻石 20%*66%出3-23随机数量的泥土 和剩下的概率什么都不出,作为机器第一个输出
            #*********************************************************************************************
            #这是输出的第二个物品组,他是一个正常的物品
          2: "2LOGITECH_NOLOGIC"
        #耗时 粘液刻为单位
        tick: 200
  #这是一个抽象示例，实际上铜粉不能产任何东西 但是我们可以配置它让他在堆叠机器中产出
  SILVER_DUST:
    mode: "w"
    type: "generator"
    recipe:
      example_abstract_recipe:
        output:
          1:
            #这是输出的第一个物品组 它是一个ra类型的抽象物品组
            #*********************************************************************************************
            type: "ra"
            item:
              1: #抽象物品组支持嵌套,(虽然有些嵌套可能并不像想的那样
                #******************************************
                type: "rp"
                item:
                  1:
                    #*********************
                    type: "rc"
                    item:
                      1: "DIRT"
                    weight:
                      #这里的weight指的是从3-23随机数量
                      #我们要求使用者 在 “rc”且 仅在"rc“模式下写min和max
                      min: 3
                      max: 23

                    #*********************
                #每项item的标志要和weight对应 不然会加载失败，即1 :item对应1： weight
                weight:
                  #这里的weight指的是百分比概率
                  #我们要求使用者 在 “rp”且 仅在"rp“模式下写 百分比概率
                  1: 66
                #******************************************
              2: "DIAMOND"
            weight:
              #这里的weight指的是对应的物品组的权重
              #我们要求使用者 在 “ra”且 仅在"ra“模式下写 各个组分的权重
              #这里的1 4 指 item里对应的第一个物品有 1/(1+4)=20%概率输出 第二个物品有4/(1+4)=80%概率输出
              1: 1
              2: 4
            #经过上面的配置 我们应该可以获得一个随机物品组 80%出一个钻石 20%*66%出3-23随机数量的泥土 和剩下的概率什么都不出,作为机器第一个输出
            #*********************************************************************************************
            #这是输出的第二个物品组,他是一个正常的物品
          2: "2LOGITECH_NOLOGIC"
        #耗时 粘液刻为单位
        tick: 200