    material: 9db02b040c37015892a3a43d3b1bfdb2e01a02edcc2f5b82250dcebf3ff4f01e
    lore:
      - "&6&lH公司"
      - "&7"
      - "&7H公司全称为&6HiveCorporation&7(蜂巢公司)， 是一家奇点级公司"
      - "&7据公司内部员工透露， H公司的奇点技术是生产可用于工业产线的&e“蜜蜂”"
      - "&7凭借着这一奇点， H公司能够迅速且优质制作大量产品，它的“&e蜂巢&7”遍布世界各地"
      - "&7H公司也与多家奇点公司有所合作， 帮助他们制作大量优质产品"
HIVECORPORATION_INFORMATION_3:
  item_group: HiveCorporation_Group_Library
  item:
    name: "&e公开档案 <003>"
    material: b9dce59ba72f84736e1ea9c3b43eb1aadc497b2904a1cda08972692dc1b4ca75
    lore:
      - "&6&l蜂巢"
      - "&7"
      - "&7这里的蜂巢，并非指蜂类昆虫所建的巢穴"
      - "&7而是&6&lH公司&7的机械生产场所， 内含大量机密技术"
      - "&7蜂巢与外界完全隔绝， 是世上最安全的地方之一"
      - "&7蜂巢在各个公司区域内都有分布， 受其他公司委托产生产品"

