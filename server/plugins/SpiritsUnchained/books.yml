GUIDE_BOOK:
  title: 灵魂巧匠指南
  author: 粘液科技简中汉化组
  pages:
    '0':
    - '        <u>目录:<reset>'
    - ''
    - '搜寻灵魂: 2-5'
    - ''
    - '捕捉灵魂: 6-8'
    - ''
    - '驯化灵魂: 9-14'
    - ''
    - '放逐灵魂: 15-20'
    - ''
    - '灵魂特性: 21-22'
    '1':
    - ' <u>搜寻灵魂 I<reset>'
    - ''
    - '#1. <u>灵魂棱镜<reset>'
    - 在你捕捉灵魂之前，你得先看到它们。灵魂棱镜可以让你获得看见灵魂的能力。在你能制作灵魂符文之前，你都需要它。
    '2':
    - ' <u>搜寻灵魂 II<reset>'
    - ''
    - '#2. <u>鉴定玻璃<reset>'
    - 你需要制作鉴定玻璃来鉴定野生漫游的灵魂。否则，你捕捉到的灵魂都是未鉴定的。
    '3':
    - ' <u>搜寻灵魂 III<reset>'
    - ''
    - '#3. 灵魂生成机制<reset>'
    - 灵魂有2种方法生成。
    - ''
    - '#3.a. <u>自然生成<reset>'
    - 每种灵魂都需要满足其特殊的条件，才会自然生成。这包括时间、世界类型、生物群系等。
    '4':
    - ' <u>搜寻灵魂 IV<reset>'
    - ''
    - '#3.b. <u>释放灵魂<reset>'
    - 当玩家装备了灵魂棱镜或注入了灵魂符文的头盔时，击杀实体会有几率释放其中的灵魂。<b>释放的灵魂永远是敌对的。<reset>
    '5':
    - ' <u>捕捉灵魂 I<reset>'
    - ''
    - '#1. 方法<reset>'
    - 一共有3种捕捉灵魂的方法。
    - ''
    - '#1.a. <u>装入瓶中<reset>'
    - 当你对着灵魂使用玻璃瓶时，你可以将其装入瓶中来制作外质。
    '6':
    - ' <u>捕捉灵魂 II<reset>'
    - ''
    - '#1.b. <u>灵魂网<reset>'
    - 你可以对着灵魂使用灵魂网来捕捉它。越高级的灵魂失败的概率越大。
    '7':
    - ' <u>捕捉灵魂 III<reset>'
    - ''
    - '#1.c. <u>自动捕捉<reset>'
    - 你可以制作电动灵魂捕捉器，放入灵魂网来自动捕捉附近的灵魂。这种捕捉不会失败。
    '8':
    - ' <u>驯化灵魂 I<reset>'
    - ''
    - '#1. <u>什么是"驯化"?<reset>'
    - 当你捕捉灵魂后，它会处于以下状态之一：<dark_red>敌对<reset>、<red>挑衅<reset>、<dark_grey>被动<reset>、<green>温和<reset>、以及<dark_green>友好<reset>。
    - 你需要灵魂处于最后两种状态。
    '9':
    - ' <u>驯化灵魂 II<reset>'
    - ''
    - '#1. (接上文) 为了改变灵魂的状态，你需要增加灵魂的驯化进度条。'
    - 一共有2种方式。
    - ''
    - '#1.a. <u>灵魂祭坛<reset>'
    - 你可以建造任意等级的祭坛。
    '10':
    - ' <u>驯化灵魂 III<reset>'
    - ''
    - '#1.a. (接上文) 你可以使用指令来获取祭坛的建造教程:'
    - ''
    - '1级: /su altar 1'
    - '2级: /su altar 2'
    - '3级: /su altar 3'
    - ''
    - 当你建造好祭坛后，只需要站在里面，你就能看到灵魂的驯化进度条增加了。
    '11':
    - ' <u>驯化灵魂 IV<reset>'
    - ''
    - '#1.a (接上文) 增长的速度将基于灵魂的等级。'
    - ''
    - '#1.b. <st><u>便携灵魂祭坛<reset>'
    - <st>你可以在游戏后期建造便携灵魂祭坛。它的功能与灵魂祭坛一致，但它是你物品栏中的物品。<reset>
    '12':
    - ' <u>驯化灵魂 V<reset>'
    - ''
    - '#2. <u>关系<reset>'
    - 不同灵魂之间会有不同的关系。这种关系一般与灵魂生前所对应的生物有关。如果一种灵魂会惧怕另一种灵魂，那么它们便不能同时出现在玩家的物品栏中。
    '13':
    - ' <u>驯化灵魂 VI<reset>'
    - ''
    - '#2. (接上文) 你可以在粘液科技指南书种查看关系。'
    '14':
    - ' <u>放逐灵魂 I<reset>'
    - ''
    - '#1. <u>放逐<reset>'
    - 你可以完成任务来放逐灵魂。每个灵魂的放逐条件不同，你可以在指南中查看。当你放逐灵魂后，你会获得一个小礼物。
    '15':
    - ' <u>放逐灵魂 II<reset>'
    - ''
    - '#1.a. <u>锁定灵魂<reset>'
    - 如果你不想让灵魂被放逐，你可以在物品栏中Shift+右键点击来锁定它。（再次进行该操作可解锁）
    '16':
    - ' <u>放逐灵魂 III<reset>'
    - ''
    - '#2. <u>需求<reset>'
    - 一共有4种放逐条件。
    - ''
    - '#2.a. <u>物品需求<reset>'
    - 灵魂需要你提供指定数量的物品。在物品栏中拿起指定物品，然后点击灵魂即可。
    '17':
    - ' <u>放逐灵魂 IV<reset>'
    - ''
    - '#2.b. <u>粘液科技物品需求<reset>'
    - 灵魂需要你提供指定数量的粘液科技物品。在物品栏中拿起指定物品，然后点击灵魂即可。
    '18':
    - ' <u>放逐灵魂 V<reset>'
    - ''
    - '#2.c. <u>击杀需求<reset>'
    - 灵魂需要你击杀指定数量的生物。当灵魂在物品栏中时，击杀生物即可。
    '19':
    - ' <u>放逐灵魂 VI<reset>'
    - ''
    - '#2.d. <u>喂养需求<reset>'
    - 该需求与击杀类似，但是你需要喂养指定数量的生物。当灵魂在物品栏中时，喂养生物即可。
    '20':
    - ' <u>灵魂特性 I<reset>'
    - ''
    - '#1. <u>灵魂特性<reset>'
    - 每个灵魂都拥有特性。特性是当灵魂在你的物品栏中时所提供的效果。
    - ''
    - '#1.a. <u>特性类型<reset>'
    - 共有2种特性类型。第一种是被动特性，无需玩家操作，会持续存在。
    '21':
    - ' <u>灵魂特性 II<reset>'
    - ''
    - '#1.a. (接上文) 第二种是技能特性，玩家需要手持灵魂并右键来激活特性。'
    - ''
    - '#1.b. <u>特性激活<reset>'
    - 要激活特性，灵魂的状态必须为温和或友好。
