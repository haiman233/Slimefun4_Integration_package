options:
  # 是否启用自动更新
  auto-update: false
  
  # tick-rate 决定了灵魂实体的游戏循环(刻)周期
  # 更低的数值能让灵魂看上去更自然，但也会增加服务器性能开销
  # 1秒钟有20个MC刻，默认值2即让游戏循环每秒进行10次
  tick-rate: 2
  
  # 同一时间服务器中最多可以存在多少灵魂
  # 需要注意该设置是针对服务器的，而不是针对玩家的
  # 你可以根据服务器玩家数量以及性能来调整该值
  max-spirits: 40
  
  # 玩家周围最多可存在灵魂的数量
  # 该选项将限制每个玩家同时可拥有的灵魂数量
  # 可以用来确保每个玩家都能获取灵魂
  player-spirit-cap: 4
  
  # 自然生成灵魂的间隔 (单位：秒)
  # 自然生成仅会在玩家装备注入灵魂魔法的头盔
  # 或使用灵魂棱镜时进行
  spawn-rate: 10
  
  # 当玩家物品栏中拥有敌对状态的灵魂时，是否随机移动玩家物品栏中的物品
  hostile-movement: true
  
  # 当玩家物品栏中拥有敌对或挑衅状态的灵魂时，是否伤害玩家
  aggressive-damage: true
  
  # 灵魂不应该在哪些世界生成（注意大小写）
  disabled-worlds:
  - example-name
  
  # 是否启用研究
  enable-researches: false
  
  # 刷怪笼生成的生物是否能释放出灵魂
  spawner-spirits: true
  
  # 是否只为生存模式玩家生成灵魂
  require-survival: true
