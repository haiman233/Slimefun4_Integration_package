
options:

  # 自动更新 （你应该开启）
  auto-update: true

  # 是否启用 PlaceholderAPI 的支持（可获取玩家的HUD启用状态）
  placeholder-api-support: true

  # 是否启用 Use SlimefunTranslation 来显示翻译后的物品名称
  slimefun-translation-support: true

waila:

  # 设置为 true 时，禁用一切功能。
  # 最高优先级，无视 'disabled-in' 设置与玩家偏好。
  disabled: false

  # 设置需要禁用 WAILA 的世界。
  disabled-in: []

  # 显示位置，可以为 'bossbar' 或 'hotbar'。
  location: bossbar

  # 是否使用与方块的原始名称颜色。关闭后，使用白色。
  use-original-colors: true

  # Boss血条颜色，必须为小驼峰 'snake_case'.
  # 'inherit' 为匹配最相近的颜色 'match the color of the bossbar to that of the text'.
  # 'default' 为白色
  bossbar-color: inherit

  # 货运管理器/连接器是否显示货运网络大小
  show-cargo-size: true

  # 货运输入/输出节点是否显示信道
  show-cargo-channel: true

  # 能源管理器/连接器是否显示能源网络大小
  show-energy-size: true

  # 电容是否显示已存储电量
  show-energy-stored: true

  # 是否显示机器进度（支持大部分机器）
  show-machine-progress: true

  # 是否显示发电机效率（支持大部分发电机）
  show-generator-generation: true

  # WAILA 更新间隔，单位为MC游戏刻
  tick-rate: 10
