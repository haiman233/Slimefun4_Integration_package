launchers:
    ground:
        name: "&cLanceur de Missiles GtG"
        lore:
            - "&7Tire sur une zone spécifique au sol."
            - "&7Utilisez un bâton pour définir les coordonnées de la cible,"
            - "&7Shift avec un bâton pour vérifier s'il peut être tiré,"
            - "&7Clic-droit avec un bâton de blaze pour régler l'altitude du vol,"
            - "&7Altitude par défaut : Y = 120"
            - "&7A besoin d'être construit sur 1 bloc de béton vert."
    antimissile:
        name: "&cLanceur d'Anti-Missile"
        lore:
            - "&7Vise et abat les autres missiles dans la zone."
            - "&7Utilisez de la redstone pour le désactiver,"
            - "&7Doit être construit sur de l'obsidienne"
            - "&7A besoin de Missiles Anti-Missiles"
    antielytra:
        name: "&cLanceur d'Anti-Élytres"
        lore:
            - "&7Tire un missile sur un joueur à proximité"
            - "&7qui utilisent des élytres."
            - "&7Excluant ceux sur"
            - "&7l'ID assigné à ce lanceur."
            - "&7Utilisez un bâton pour définir l'ID du groupe"
            - "&7A besoin de Missiles Anti-Élytres"

