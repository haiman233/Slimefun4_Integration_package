            - "&7TOUT LE MONDE PEUT LES MODIFIER"
            - "&7S'ILS SONT L'ID"

# Color Codes: https://wiki.ess3.net/mc/
guidebook:
    title: "Missiles pour les Nuls"
    author: "MrFlorentin" # Feel free to put your name here | E.G: author: "kiease"
    homepage:
        title: "Guerre des Missiles"
        subtitle: "LE livre pour les guerres de missiles"
        contenttitle: "Contenu :"
        content:
            - "Lanceur de missiles terrestres"
            - "Lanceur d'Anti-Missiles"
            - "Système Portatif"
            - "Lanceurs d'Anti-Élytres"
    groundlauncherpage:
        title: "Lanceur de Missiles Terrestres (GtG)"
        content:
            - "&7Le lanceur de missiles terrestres tire des missiles aux coordonnées données."
            - "&7Clic-Droit avec un bâton réglera ses coordonnées,"
            - "&7Clic-Droit avec un bâton de Blaze fixera son altitude"
    antimissilepage:
        title: "Lanceur d'Anti-Missiles"
        content:
            - "&7Le lanceur Anti-Missiles cible et abat tous les missiles entrants."
            - "&7Il abattra tous les missiles, qu'ils soient alliés ou non, qui entrent dans son champ d'action,"
            - "&7Utilisez un courant de Redstone pour l'empêcher de tirer."
    manpadpage:
        title: "Système Portatif"
        content:
            - "&7Les Systèmes Portatifs sont des objets permettant d'identifier et abattre les missiles ennemis,"
            - "&7Contrairement aux lanceurs de missiles, les Systèmes Portatifs ont une chance garantie d'abattre les missiles adverses,"
            - "&7Utilisez la touche Shift"
    antielytrapage:
        title: "Lanceur d'Anti-Élytres"
        content:
            - "&7Les lanceurs d'anti-élytres tirent des missiles sur les joueurs dans leur rayon, brisant ainsi leurs élytres."
            - "&7Utile pour la défense des villes pendant les guerres. Définissez les joueurs ignorés en utilisant l'ID du Joueur"
    playeridpage:
        title: "ID de Joueur"
        content:
            - "&7Les ID de joueurs sont utilisés pour définir les joueurs que certains lanceurs éviteront."
            - "&7Utilisez une liste de joueurs afin de définir l'ID et les joueurs qu'il doit ignorer."
            - "&7&4&lGARDEZ VOTRE ID SECRET"

