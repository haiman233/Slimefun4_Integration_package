        afterlore:
            - "'它屡试不爽!'"


launchers:
    ground:
        name: "对地导弹发射地井"
        lore:
            - "用于打击地面上的特定区域"
            - "使用木棍设定目标坐标"
            - "手持木棍Shift单击以检查它是否能开火"
            - "手持烈焰棒右键单击以设置巡航高度"
            - "默认巡航高度为Y:120"
            - "需要建在一块绿色混凝土上"
    antimissile:
        name: "反弹道导弹发射地井"
        lore:
            - "瞄准并击落该地区的其他导弹"
            - "需用红石操控开关"
            - "需要建在黑曜石上"
            - "需要反弹道导弹"
    antielytra:
        name: "反鞘翅导弹发射地井"
        lore:
            - "向范围内正在使用鞘翅的玩家发射导弹"
            - "不会向指定敌我识别系统中的玩家发射"
            - "使用木棍设置敌我识别系统"
            - "需要反鞘翅导弹"

other:
    manpad:
        name: "便携式防空导弹"
        lore:
            - "一种手持反导设备"
            - "Shift+右键点击 开始追踪"
            - "释放Shift 发射导弹"
    playerlist:
        name: "敌我识别系统配置器"
        lore:
            - "制作完成后，右键点击设置系统的ID"
            - "然后右键点击并按照提示来设置识别系统"
            - "按Q来清除ID,Shift+Q丢弃物品"
            - "系统ID全服共享，如果其他玩家知道了"
            - "你的识别系统的ID，它们也能设置你的识别系统"
            - "不要透露你的ID!"

guidebook:
