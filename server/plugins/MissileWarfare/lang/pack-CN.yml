    author: "haiman233" # Feel free to put your name here | E.G: author: "kiease"
    homepage:
        title: "导弹科技"
        subtitle: "这本向导书是介绍导弹科技的"
        contenttitle: "目录:"
        content:
            - "对地导弹发射井"
            - "反弹道导弹发射井"
            - "便携式防空导弹"
            - "反鞘翅导弹发射井"
    groundlauncherpage:
        title: "对地导弹发射井"
        content:
            - "导弹发射井可以向给定坐标发射导弹"
            - "手持木棍右击以设置发射坐标"
            - "手持烈焰棒右击以设置巡航高度"
            - "&l会命中己方导弹"
    antimissilepage:
        title: "反弹道导弹发射井"
        content:
            - "反弹道导弹发射井会尝试拦截任何来袭的导弹"
            - "无论是友方还是敌方的导弹都会拦截"
            - "向其提供红石信号来关闭拦截"
    manpadpage:
        title: "便携式防空导弹"
        content:
            - "便携式防空导弹可以随身携带，识别敌方导弹并拦截"
            - "与反弹道导弹发射井不同，便携式防空导弹保证可以击落敌方来袭的导弹"
            - "按住Shift来进行导弹识别"
    antielytrapage:
        title: "防空导弹发射井"
        content:
            - "防空导弹发射井可以发射导弹来破坏进入射程的玩家身上的鞘翅"
            - "这在战争期间保卫城市时非常好用"
            - "使用敌我识别系统来设置忽略的目标"
            - "手持木棍右键点击来设置"
    playeridpage:
        title: "敌我识别系统"
        content:
            - "敌我识别系统可以用于让部分发射井忽略指定的玩家"
            - "使用敌我识别系统配置器以进行设置"
            - "&l敌我识别系统使用的ID是全服通用的，不要让别人知道你的ID!"

