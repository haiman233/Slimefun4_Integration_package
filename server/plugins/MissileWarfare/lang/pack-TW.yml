materials:
    sugarfuel:
        name: "糖燃料"
        lore:
            - "便宜，高能量，非常適合小型導彈"
    guidebook:
        name: "指南書"
        lore:
            - "它能引導你嗎?!?"
    explosivepowder:
        name: "爆炸性粉末"
        lore:
            - "小心處理!"
    compressedexplosives:
        name: "壓縮炸藥"
        lore:
            - "壓縮得很厲害，變成了固體"
    ultraliteingot:
        name: "超輕金屬錠"
        lore:
            - "用於導彈的超輕質鑄錠"
    ultraliteplate:
        name: "超輕金屬板"
        lore:
            - "用於導彈的超輕鑄板"
    simpleflightcomputer:
        name: "簡易飛行電腦"
        lore:
            - "一個能夠引導導彈的簡單電腦"
    radar:
        name: "雷達"
        lore:
            - "用於追蹤導彈或玩家的攻擊"
    rocketfuel:
        name: "火箭燃料"
        lore:
            - "燃燒著1000塊煤的力量..."
    smallwarhead:
        name: "小型導彈彈頭"
        lore:
            - "用於製造導彈"
            - "'請勿觸碰紅色部分'"
    smallbody:
        name: "小型導彈機身"
        lore:
            - "用於製造導彈"
            - "'你最好別把它弄凹了'"
    smallfin:
        name: "小型導彈鰭"
        lore:
            - "用於製造導彈"
    missilebody:
        name: "導彈體"
        lore:
            - "自帶飛行電腦的導彈體"
    missilefins:
        name: "導彈鰭"
        lore:
            - "能夠更好地引導導彈"
    warhead:
        name: "導彈彈頭"
        lore:
            - "用於製造導彈"
            - "'能將目標炸成薯泥'"
    reinforcedwarhead:
        name: "強化導彈彈頭"
        lore:
            - "用於製造AP導彈"
            - "'能將碉堡炸成薯泥'"
    chlorine:
        name: "氯氣"
        lore:
            - "有毒物"
            - "讓目標緩慢而痛苦的死亡"
    chlorinepellet:
        name: "氯氣顆粒"
        lore:
            - "氯氣的顆粒"
    advancedbody:
        name: "高級導彈體"
        lore:
            - "一個升級版的導彈體"
    heavywarhead:
        name: "重型彈頭"
        lore:
            - "裝有重型炸藥的彈頭"
    icbmbody:
        name: "洲際彈道導彈彈體"
        lore:
            - "設計得很完美，光滑，致命"
            - "洲際彈道導彈的主體"
    mine:
        name: "地雷"
        lore:
            - "它對坦克有用嗎?"


missiles:
    smallmissile:
        lore: "小型對地導彈"
        missiles:
            normal:
                name: "小型對地導彈"
                variant: "普通"
                lore: "'小提米從來沒有機會...'"
            he:
                name: "小型對地導彈 (高爆)"
                variant: "高爆"
                lore: "'大提米從來沒有機會...'"
            lr:
                name: "小型對地導彈 (遠距)"
                variant: "遠距"
                lore: "'非常遙遠的提米從來沒有機會'"
            ac:
                name: "小型對地導彈 (精準)"
                variant: "精準"
                lore: "'小小的提米從來沒有機會'"
    anti-missiles:
        lore: "防空導彈"
        missiles:
            missile:
                name: "防空導彈"
                variant: "防空"
                lore: "'提米的煙火被取消了'"
            elytra:
                name: "禁飛導彈導彈"
                variant: "反鞘翅"
                lore: "'空中的提米從來沒有機會'"
    normalmissile:
        lore: "對地導彈"
        missiles:
            normal:
                name: "對地導彈"
                variant: "普通"
                lore: "'友好的鄰居導彈'"
            he:
                name: "對地導彈 高爆"
                variant: "高爆"
                lore: "'不太友好的鄰居導彈'"
            lr:
                name: "對地導彈 遠距"
                variant: "遠距"
                lore: "'友好的城市導彈'"
            ac:
                name: "對地導彈 精準"
                variant: "精準"
                lore: "'友好的房間清理導彈'"
    armourpiercing:
        lore: "對地穿甲導彈"
        missiles:
            tierone:
                name: "對地穿甲導彈"
                variant: "1級穿甲"
                lore:
                    - "在爆炸前會穿過一格方塊"
                    - "不能穿過黑曜石"
                    - "'你的地下室不會安全太久!'"
            tiertwo:
                name: "對地穿甲導彈"
                variant: "2級穿甲"
                lore:
                    - "在爆炸前會穿過一格方塊"
                    - "有 50% 的機率穿過黑曜石"
                    - "有 10% 的機率打破黑曜石"
                    - "'你的地堡不會安全太久的!'"
            tierthree:
                name: "對地穿甲導彈"
                variant: "3級穿甲"
                lore:
                    - "在爆炸前會穿過兩格方塊"
                    - "有 75% 的機率穿過黑曜石"
                    - "有 20% 的機率打破黑曜石"
                    - "'你的地堡肯定不會安全太久!'"
    advanced:
        lore: "先進對地導彈"
        missiles:
            normal:
                name: "先進對地導彈"
                variant: "普通"
                lore: "'由人工智慧驅 (技術)'"
            he:
                name: "先進對地導彈 高爆"
                variant: "高爆"
                lore: "'非常危險，請勿觸摸'"
            lr:
                name: "先進對地導彈 遠距"
                variant: "遠距"
                lore: "'我已經沒有逃跑的想法了'"
            ac:
                name: "先進對地導彈 精準"
                variant: "精準"
                lore: "'相當精準 我猜'"

specialmissiles:
    gasmissile:
        name: "毒氣導彈"
        lore:
            - "清潔型導彈"
            - "擊中目標後部署毒氣"
        afterlore: "'實施提米殺戮'"
    excavmissile:
        name: "挖掘導彈"
        lore:
            - "實用導彈"
            - "有很大的爆炸半徑，但傷害很小"
            - "用於採礦"
        afterlore: "'比 100 個鎬子還有用!'"
    stickymissile:
        name: "黏性導彈"
        lore:
            - "陷阱導彈"
            - "一個能釋放蜘蛛網的小爆炸"
        afterlore: "'不要問它是什麼做'"
    icbm:
        name: "洲際彈道導彈"
        lore:
            - "遠程導彈"
            - "洲際彈道導彈"
        afterlore:
            - "'哪裡都不安全'"
    clustermissile:
        name: "集束導彈"
        lore:
            - "集束導彈，在擊中之前部署許多導彈"
        afterlore:
            - "'清除村莊的速度比你的叫聲還快!'"
    napalmmissile:
        name: "凝固汽油彈導彈"
        lore:
            - "火焰導彈"
            - "凝固汽油彈，被擊中後會到處扔火"
        afterlore:
            - "'幼稚園清除者! 經過試驗和測試™'"


launchers:
    ground:
        name: "對地導彈發射器"
        lore:
            - "射擊地面上的指定區域"
            - "用木棍來設置目標坐標"
            - "拿着木棍蹲下來檢查是否可以發射"
            - "手持烈焰桿右鍵點擊設置巡航高度"
            - "預設的巡航高度是Y:120"
            - "需要建立在1個綠色混凝土塊上"
    antimissile:
        name: "防空導彈發射器"
        lore:
            - "瞄準並擊落該地區的其他導彈"
            - "使用紅石操控開關"
            - "需要在黑曜石上建造"
            - "需要防空導彈"
    antielytra:
        name: "禁飛導彈發射器"
        lore:
            - "向範圍內正在使用鞘翅的玩家發射導彈"
            - "不會向指定敵我識別系統中的玩家發射"
            - "使用木棍設置敵我識別系統"
            - "需要禁飛導彈"

other:
    manpad:
        name: "手持式防空導彈"
        lore:
            - "手持式防空導彈裝置"
            - "蹲下右鍵開始追蹤"
            - "停止蹲下進行射擊"
    playerlist:
        name: "敵我識別系統配置器"
        lore:
            - "點擊右鍵來設置玩家的ID"
            - "這些ID是全球性的"
            - "任何人都可以編輯他們，只要他們有這個ID"

# Color Codes: https://wiki.ess3.net/mc/
guidebook:
    title: "導彈使用手冊"
    author: "MAGd_" # Feel free to put your name here | E.G: author: "kiease"
    homepage:
        title: "導彈戰爭"
        subtitle: "繁體中文版"
        contenttitle: "內容:"
        content:
            - "對地導彈發射器"
            - "防空導彈發射器"
            - "手持式防空導彈"
            - "禁飛導彈發射器"
    groundlauncherpage:
        title: "對地導彈發射器"
        content:
            - "在制定的坐標發射導彈"
            - "手持木棍右擊設置發射坐標"
            - "手持烈焰桿右鍵點擊設置巡航高度"
            - "&l會擊中友軍導彈"
    antimissilepage:
        title: "防空導彈發射器"
        content:
            - "防空導彈發射器瞄準並擊落任何來襲的導彈"
            - "它會擊落任何進入其射程的導彈，無論是否為友軍"
            - "使用紅石信號禁用"
    manpadpage:
        title: "手持式防空導彈"
        content:
            - "手持式防空導彈可以用來識別和擊落敵方導彈"
            - "與反彈道導彈發射器不同，它保證可以擊落敵方的導彈"
            - "按住蹲下開始掃描導彈"
    antielytrapage:
        title: "禁飛導彈發射器"
        content:
            - "禁飛導彈向進入半徑範圍內的玩家發射導彈，破壞他們的鞘翅"
            - "這對戰爭期間的城市防禦非常有用"
            - "使用敵我識別系統來設置忽略的目標"
            - "手持木棍右鍵點擊來設置"
    playeridpage:
        title: "敵我識別系統"
        content:
            - "敵我識別系統可以讓部分導彈發射器忽略指定的玩家"
            - "使用敵我識別系統配置器以進行設置"
            - "&l任何人都可以設置任何 ID，保密你的 ID!"

radar:
    name: "導彈雷達"
    lore: "當導彈在700格方塊內時\n會發出紅石信號"

missiledesc:
    range: "範圍: "
